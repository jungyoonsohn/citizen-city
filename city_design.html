<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ì‹œë¯¼ ë„ì‹œ ì„¤ê³„</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }

    button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 12px;
      margin-right: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }

    #treeBtn { left: 150px; }
  </style>
</head>
<body>

<button id="editBtn">ê±´ë¬¼ ìˆ˜ì •</button>
<button id="treeBtn">ë‚˜ë¬´ ì¶”ê°€ ğŸŒ³</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
  // ê¸°ë³¸ ì„¸íŒ…
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(5, 6, 8);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 5);
  scene.add(light);

  // ë°”ë‹¥
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(20, 20),
    new THREE.MeshStandardMaterial({ color: 0xdddddd })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // ê±´ë¬¼
  const buildings = [];
  for (let i = 0; i < 3; i++) {
    const b = new THREE.Mesh(
      new THREE.BoxGeometry(1, 1, 1),
      new THREE.MeshStandardMaterial({ color: 0x888888 })
    );
    b.position.set(i * 2 - 2, 0.5, 0);
    scene.add(b);
    buildings.push(b);
  }

  // ë‚˜ë¬´ ë°°ì—´
  const trees = [];

  // ëª¨ë“œ ê´€ë¦¬
  let mode = "edit"; // edit | tree

  document.getElementById("editBtn").onclick = () => mode = "edit";
  document.getElementById("treeBtn").onclick = () => mode = "tree";

  // í´ë¦­ ì²˜ë¦¬
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  window.addEventListener("click", (e) => {
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);

    // ğŸŒ³ ë‚˜ë¬´ ì¶”ê°€ ëª¨ë“œ
    if (mode === "tree") {
      const hit = raycaster.intersectObject(ground);
      if (hit.length) {
        addTree(hit[0].point.x, hit[0].point.z);
      }
      return;
    }

    // ğŸ¢ ê±´ë¬¼ ìˆ˜ì • ëª¨ë“œ
    const hit = raycaster.intersectObjects(buildings);
    if (hit.length) {
      const obj = hit[0].object;

      const floors = prompt("ëª‡ ì¸µ?", "3");
      if (floors) {
        obj.scale.y = floors;
        obj.position.y = floors / 2;
      }

      const color = prompt("ìƒ‰ìƒ?", "#888888");
      if (color) obj.material.color.set(color);
    }
  });

  // ğŸŒ³ ë‚˜ë¬´ ìƒì„± í•¨ìˆ˜
  function addTree(x, z) {
    const trunk = new THREE.Mesh(
      new THREE.CylinderGeometry(0.1, 0.1, 0.6),
      new THREE.MeshStandardMaterial({ color: 0x8b5a2b })
    );
    trunk.position.set(x, 0.3, z);

    const leaves = new THREE.Mesh(
      new THREE.SphereGeometry(0.4),
      new THREE.MeshStandardMaterial({ color: 0x2e8b57 })
    );
    leaves.position.set(x, 0.9, z);

    scene.add(trunk);
    scene.add(leaves);
    trees.push(trunk, leaves);
  }

  // ê·¸ë¦¬ê¸°
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
